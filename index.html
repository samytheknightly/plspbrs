<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planspiel BÃ¶rse Rechner</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 0;
            background: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .inputContainer {
            display: flex;
            gap: .4em;
            width: 100%;
        }

        input:not([type=submit]) {
            background: rgb(224, 178, 178);
        }

        input {
            flex: 1;
            padding: 1rem;
            width: 4rem;
            border-radius: .5em;
            justify-content: center;
            align-items: center;
            background: rgb(65, 65, 231);
            color: #fff;
            font-weight: 700;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            width: 20rem;
            height: min-content;
            gap: .4em;
        }
    </style>
</head>

<body>
    <form onsubmit="(event => event.preventDefault())()" class="container">
        <div class="inputContainer">
            <input type="number" id="price" placeholder="Preis" />
            <input type="number" id="amount" placeholder="Anzahl" />
        </div>

        <input style="width: 100%" type="submit"
            onclick="calculateStockPrice(document.getElementById('price').value, document.getElementById('amount').value)"
            value="Berechnen">

        <p>Verlust: <span id="loss"></span></p>
        <p>Break Even: <span id="breakEven"></span></p>
        <p>Gewinn: <span id="profit"></span></p>
    </form>

    <script>
        function calculateStockPrice() {
            const minimumCharge = 15

            const chargePercentage = 0.003

            const marketValue = Number(document.getElementById("price").value)
            const amount = Number(document.getElementById("amount").value)

            const total = marketValue * amount

            // Calculate the charge amount
            const chargeAmount = Math.max(total * chargePercentage, minimumCharge)

            // Calculate the stock price for loss
            const lossStockPrice = total - chargeAmount

            // Calculate the break -even stock price
            const breakEvenStockPrice = total

            // Calculate the stock price for profit
            const profitStockPrice = total + chargeAmount


            document.getElementById("loss").textContent = lossStockPrice / amount
            document.getElementById("breakEven").textContent = breakEvenStockPrice / amount
            document.getElementById("profit").textContent = profitStockPrice / amount
        }
    </script>
</body>

</html>
