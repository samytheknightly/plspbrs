<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planspiel BÃ¶rse Rechner</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 0;
            background: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .inputContainer {
            display: flex;
            gap: .4em;
            width: 100%;
        }

        input:not([type=submit]) {
            background: rgb(224, 178, 178);
        }

        input {
            flex: 1;
            padding: 1rem;
            width: 4rem;
            border-radius: .5em;
            justify-content: center;
            align-items: center;
            background: rgb(65, 65, 231);
            color: #fff;
            font-weight: 700;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            width: 20rem;
            height: min-content;
            gap: .4em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inputContainer">
            <input type="number" id="price" placeholder="Preis" />
            <input type="number" id="amount" placeholder="Anzahl" />
        </div>

        <input style="width: 100%" type="submit">

        <p>Verlust: <span id="loss"></span></p>
        <p>Break Even: <span id="breakEven"></span></p>
        <p>Gewinn: <span id="profit"></span></p>
    </div>
    <script>
        function calculateStockPrice(marketValue, chargePercentage, minimumCharge) {
            // Calculate the charge amount
            const chargeAmount = Math.max(marketValue * chargePercentage, minimumCharge)

            // Calculate the stock price for loss
            const lossStockPrice = marketValue - chargeAmount

            // Calculate the break -even stock price
            const breakEvenStockPrice = marketValue

            // Calculate the stock price for profit
            const profitStockPrice = marketValue + chargeAmount

            return {
                lossStockPrice,
                breakEvenStockPrice,
                profitStockPrice
            }
        }

        // Example usage
        const marketValue = 1000
        // Replace with the actual market value of the stock
        const chargePercentage = 0.003
        // 0.3 % expressed as a decimal
        const minimumCharge = 15
        // Minimum charge

        const result = calculateStockPrice(parseInt(marketValue), chargePercentage, minimumCharge)
        console.log("Stock Price for Loss:", result.lossStockPrice)
        console.log("Break-Even Stock Price:", result.breakEvenStockPrice)
        console.log("Stock Price for Profit:", result.profitStockPrice)

        document.getElementById("loss").textContent = result.lossStockPrice
        document.getElementById("breakEven").textContent = result.breakEvenStockPrice
        document.getElementById("profit").textContent = result.profitStockPrice
    </script>
</body>

</html>
